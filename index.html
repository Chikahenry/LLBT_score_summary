<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Entry</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Enter Score</h1>
        <form id="scoreForm">
            <label for="name">Name:</label>
            <input type="text" id="search" placeholder="Search participants..." oninput="filterParticipants()">
            <select for="name" id="participantsSelect">
                <!-- Options will be dynamically populated here -->
            </select>
            <!-- <input type="text" id="name" required> -->
            <!-- <label for="code">Code:</label>
            <input type="text" id="code" required> -->
            <label for="score">Score:</label>
            <input type="number" id="score" required>
            <button type="submit" onclick="submitForm()">Submit</button>
        </form>
        <a href="summary.html">View Summary</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
